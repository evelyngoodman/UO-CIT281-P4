<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>To Do List</h1>
      <p>A simple app that allows a user to input 200 list items</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input><button>+</button>

      <section class="To Do List">
        <p>Start P4 Early</p>
        <p>Review for Midterm F - 5/6</p>
        <p>Memorial Day plans - 5/30</p>
      </section>
    </main>

    <footer>
      <p>this work is for CIT 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
